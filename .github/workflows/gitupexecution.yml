name: Python Selenium Test Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # Cache pip dependencies

    - name: 3. Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. Set up Java for Allure
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # Use a popular Java distribution
        java-version: '17'

    - name: 5. Install Allure CLI
      run: |
        # Download and install the Allure command-line tool
        ALLURE_VERSION="2.27.0"
        wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.zip
        unzip allure-$ALLURE_VERSION.zip -d ./allure-cli
        sudo mv ./allure-cli/allure-$ALLURE_VERSION /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        allure --version # Verify installation

    - name: 6. Force Headless Mode for CI
      run: |
        echo "Updating conftest.py to run Chrome in headless mode for CI..."
        # This command finds the commented-out headless line and uncomments it
        sed -i "s/# chrome_options.add_argument(\"--headless\")/chrome_options.add_argument(\"--headless\")/g" conftest.py

    - name: 7. Run Pytest tests
      run: |
        pytest
      # This ensures that even if tests fail, the next steps (reporting) will still run
      continue-on-error: true

    - name: 8. Generate Allure report
      run: |
        allure generate allure-results -o allure-report --clean
      # This step should run even if the test run failed
      if: always()

    - name: 9. Upload Allure Report (HTML)
      uses: actions/upload-artifact@v4
      if: always() # Always upload, even on failure
      with:
        name: allure-report
        path: allure-report
        retention-days: 7 # Keep the report for 7 days

    - name: 10. Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always() # Always upload, even on failure
      with:
        name: screenshots
        path: screenshots
        retention-days: 7
